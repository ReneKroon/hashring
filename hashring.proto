//protoc hashring.proto --go-grpc_out=./ --go_out=./
syntax = "proto3";

import "google/protobuf/empty.proto";

option go_package = "./proto";
 
 message Key {
     string key = 1;
}

message Data {
     bool found = 1;
    optional string data =2;
}

message KeyData {
     string key = 1;
     string data = 2;
 
}

message KeyDataList {
     repeated KeyData keyData = 1;
 
}

message UpdateStatus {
     bool ok = 1;
    optional string err = 2;
}

message Node {
     string host = 1;
     uint32 port = 2;
}

message NodeList {
     repeated Node node = 1;
}

service HashStore {
	rpc Get( Key) returns ( Data) {}
     rpc Put( KeyData) returns (UpdateStatus) {}
     rpc PutMany ( KeyDataList  ) returns (UpdateStatus) {}
	rpc Remove( Key)    returns (UpdateStatus) {}
}

service NodeStatus {
     rpc AddNode( Node ) returns ( google.protobuf.Empty ) {}
     rpc GetNodeList(  NodeList ) returns (NodeList) {}
     rpc RemoveNode(Node ) returns ( google.protobuf.Empty) {}
}